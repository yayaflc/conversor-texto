<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Conversor de Texto</title>
     <link rel="stylesheet" href= "styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<header>
    <button class="btn-theme material-symbols-outlined" type="button" data-theme-toggle aria-label="Change to light theme" onclick="toggleTheme()"> light_mode </button>
</header>

<body>
    <h1>Conversor de Texto</h1>

    <div class="container">
        <form>
            <textarea id="texto" name="texto" placeholder="Digite sua frase..."></textarea>
            <div class="buttons">
                <button type="button" onclick="converterUpperCase();">maiúscula</button>
                <button type="button" onclick="converterLowerCase();">minúscula</button>
                <button type="button" onclick="converterSpecial();">especial</button>
            </div>
            
            <textarea id="resultado" disabled></textarea>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
